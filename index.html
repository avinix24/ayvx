<body>
    <div class="container">
        <header class="black-green-header">
            <h1>AYVAZYANX</h1>
            <p>Secure Search Engine</p>
        </header>

        <div class="search-container">
            <form id="searchForm">
                <input type="text" id="searchQuery" placeholder="Enter search term..." required>
                <button type="submit">Search</button>
            </form>
        </div>

        <div id="results">
            </div>

        <footer class="black-green-footer">
            <p>&copy; 2024 AYVAZYANX - A Secure Search Engine</p>
        </footer>
    </div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let query = document.getElementById("searchQuery").value;

            if (query) {
                // Call the API to fetch search results
                fetchResults(query);
            }
        });

        // Function to fetch search results from the backend (e.g., Bing API or custom search)
        async function fetchResults(query) {
            try {
                let response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                let data = await response.json();

                if (data.results) {
                    displayResults(data.results);
                } else {
                    document.getElementById("results").innerHTML = "<p>No results found.</p>";
                }
            } catch (error) {
                console.error('Error fetching results:', error);
                document.getElementById("results").innerHTML = "<p>Error fetching results. Try again later.</p>";
            }
        }

        // Function to display the results in a visually appealing format
        function displayResults(results) {
            let resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = ""; // Clear previous results

            results.forEach(result => {
                let resultElement = document.createElement("div");
                resultElement.classList.add("result");

                resultElement.innerHTML = `
                    <div class="result-header">
                        <h3><a href="<span class="math-inline">\{result\.link\}" target\="\_blank"\></span>{result.title}</a></h3>
                        <p class="result-description">${result.description}</p>
                    </div>
                `;

                resultsContainer.appendChild(resultElement);
            });
        }
    </script>
