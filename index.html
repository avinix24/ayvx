<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYVAZYANX - Secure Search Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AYVAZYANX</h1>
            <p>Secure Search Engine</p>
        </header>

        <form id="searchForm">
            <input type="text" id="searchQuery" placeholder="Enter search term..." required>
            <button type="submit">Search</button>
        </form>

        <div id="results"></div>
    </div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let query = document.getElementById("searchQuery").value;

            if (query) {
                // Use Google Custom Search Engine (replace 'YOUR_API_KEY' and 'YOUR_ENGINE_ID' with your actual API key and engine ID)
                const googleCSEUrl = `https://www.googleapis.com/customsearch/v1?key=YOUR_API_KEY&cx=YOUR_ENGINE_ID&q=${encodeURIComponent(query)}`;

                fetch(googleCSEUrl)
                    .then(response => response.json())
                    .then(data => {
                        displayResults(data.items);
                    })
                    .catch(error => {
                        console.error('Error fetching results:', error);
                        document.getElementById("results").innerHTML = "<p>Error fetching results. Try again later.</p>";
                    });
            }
        });

        function displayResults(results) {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";

            results.forEach(result => {
                const resultElement = document.createElement("div");
                resultElement.classList.add("result");

                resultElement.innerHTML = `
                    <h2><a href="${result.link}" target="_blank">${result.title}</a></h2>
                    <p>${result.snippet}</p>
                `;

                resultsContainer.appendChild(resultElement);
            });
        }
    </script>
</body>
</html>
