<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYVAZYANX - Secure Search Engine</title>
    <link rel="icon" href="data:image/x-icon;base64,..." />
    <link rel="stylesheet" href="styles/globals.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AYVAZYANX</h1>
            <p>Secure Search Engine</p>
        </header>

        <!-- Search Form -->
        <div class="search-container">
            <form id="searchForm">
                <input type="text" id="searchQuery" placeholder="Enter search term..." required>
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Results Display Section -->
        <div id="results">
            <!-- Links will be displayed here -->
        </div>

        <footer>
            <p>&copy; 2024 AYVAZYANX - A Secure Search Engine</p>
        </footer>
    </div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let query = document.getElementById("searchQuery").value;

            if (query) {
                // Call the API to fetch search results
                fetchResults(query);
            }
        });

        // Function to fetch search results from the backend (e.g., Bing API or custom search)
        async function fetchResults(query) {
            try {
                let response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                let data = await response.json();

                if (data.results) {
                    displayResults(data.results);
                } else {
                    document.getElementById("results").innerHTML = "<p>No results found.</p>";
                }
            } catch (error) {
                console.error('Error fetching results:', error);
                document.getElementById("results").innerHTML = "<p>Error fetching results. Try again later.</p>";
            }
        }

        // Function to display the results
        function displayResults(results) {
            let resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = ""; // Clear previous results

            results.forEach(result => {
                let resultElement = document.createElement("div");
                resultElement.classList.add("result");

                resultElement.innerHTML = `
                    <h3><a href="${result.link}" target="_blank">${result.title}</a></h3>
                    <p>${result.description}</p>
                `;

                resultsContainer.appendChild(resultElement);
            });
        }
    </script>
</body>
</html>
